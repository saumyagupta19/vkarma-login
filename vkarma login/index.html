<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vkarma-Login</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Sriracha&display=swap" rel="stylesheet">
</head>

<body>
	<nav>
		<label class="logo"><a href="#">Vkarma</a></label>
	</nav>
	<div class="loginbox">
		<img src="images/avatar.jpg" class="avatar">
		<h1>Login Here</h1>
		<form>
			<p>Username</p>
			<input type="text" name="" placeholder="Username">
			<p>Password</p>
			<div class="container">
				<i class="fa fa-eye" id="eye"></i>
			</div>
			<input type="password" id="pwd" name="" placeholder="Password">
			<input type="submit" name="" value="Login">
			<a href="#">Lost your password?</a>
		</form>

	</div>

	<footer class="footer">
		<div class="container">
			<span class="text-muted">
			&copy; 2019 VKarma Edutech Pvt. Ltd. All rights reserved.
		</span>
		</div>
	</footer>

	<script type="text/javascript">
		var pwd =document.getElementById('pwd');
		var eye =document.getElementById('eye');

		eye.addEventListener('click',togglePass);

		function togglePass(){
			eye.classList.toggle('active');

			(pwd.type =='password') ? pwd.type = 'text' :
			pwd.type = 'password';
		}
	</script>
</body>
</html>
